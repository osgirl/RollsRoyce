<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        html, body {
          background-image: url("./background.png");

<body>
  <div class="tooltip">
        <img src="royce-icon.png" id="chat_icon">
        <span class="tooltiptext">Talk to Royce</span>
    </div>
    <div class="btn-chat" id="livechat-compact-container" style="visibility: visible; opacity: 1;">
        <div class="btn-holder">
            <p class="live_chat">Live Chat </p>

        </div>
    </div> 
      <div id="BotChatElement"></div>
    <script>
var model = {
  "userId": "HkNDl3VvhQE",
  "userName": "You",
  "botId": "RollsRoyce",
  "botIconUrl": "//bot-framework.azureedge.net/bot-icons-v1/bot-framework-default.png",
  "botName": "RollsRoyce",
  "secret": "pzYh5fP7IsM.cwA.afI.xKi0rsPKNovg0_U0n_gUMlEJ2Yf47LWd7po4zSh4NiE",
  "iconUrl": "//bot-framework.azureedge.net/bot-icons-v1/bot-framework-default.png",
  "directLineUrl": "https://webchat.botframework.com/v3/directline",
  "webSocketEnabled": "false",
  "speechTokenEndpoint": "https://api.botframework.com/v3/speechtoken",
  "speechEnabled": true
};


        var speechOptions = {
    speechRecognizer: new CognitiveServices.SpeechRecognizer( { subscriptionKey: 'f3ac152e612c43f1a9fa3e1d4443b59b' } ),
    speechSynthesizer: new CognitiveServices.SpeechSynthesizer(
        {
            subscriptionKey: 'f3ac152e612c43f1a9fa3e1d4443b59b',
            gender: CognitiveServices.SynthesisGender.Female,
            voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, JessaRUS)'
        })
  }

    </script>
    <script>
        BotChat.App({
            directLine: {
                secret: model.secret,
                token: model.token,
                domain: model.directLineUrl,
                webSocket: true
            },
            sendTyping: true,
            speechOptions: speechOptions,
            user: { id: model.userId, name: model.userName },
            bot: { id: model.botId, name: model.botName },
            resize: 'window',
            locale: 'en'
        }, document.getElementById("BotChatElement"));

    </script>
